<div class="container">
    <div class="row" style="margin-top:70px">
        <div class="col" style="width:700px;margin-left:auto; margin-right:auto;">
            <div class="myoverlaybelow" style="width:700px; height:400px; position: relative">
                <img class="myimg1" src="img/page3/game1.png" style="width:700px; height:400px; z-index:1"/>
                <div class="myoverlayabove" style="width:700px; height:400px; position: absolute; top:0; left: 0; z-index: 10; background: #000000; opacity: 0.8">
                </div>
            </div>
        </div>
    </div>
    <div style="position: fixed; top:50%; left:50%; z-index:20; margin-left: -166px; margin-top:-23.5px">
        <img class="mybutton" src="img/page3/btn_start.png" style=""/>
    </div>

    <script type="application/javascript">
        var s = "img/page3/game";
        var p = ".png";
        var id = 1;
        
        function set(id_){
            return s + id_ + p;
        }
        
        $('.mybutton').click(function(){
            $('.myoverlayabove').remove();
            $('.mybutton').remove();
        });
        $('.myimg1').click(function(){
            if(id<5){
                id++
            }else{
                id = 1;
            }
            $('.myimg1')[0].src = set(id);
        });
    </script>
</div>
