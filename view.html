<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/sticky-footer.css">
        <link rel="stylesheet" type="text/css" href="css/colorbox.css">
        <title>Bolleh!</title>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/querystring.js"></script>
        <script src="js/jquery.colorbox.js"></script>
    </head>
    <body>
        <header></header>
        <div id="container" style="overflow:scroll; width: 100%; height:550px"></div>
        <div id="footer"></div>
        <script type="application/javascript">
            if($.QueryString['container']){
                $.get("header.html", function(header){$('header').append(header)});
                $.get("footer.html", function(footer){$('#footer').append(footer)});
                $.get($.QueryString['container'], function(data){$('#container').append(data)});
            }else
                window.location.href = "index.html"
        </script>
    </body>
</html>
